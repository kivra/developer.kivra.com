type: object
required:
  - document_metadata
  - employment
  - pay_period
properties:
  document_metadata:
    type: object
    description: Metadata about the salary slip document creation and source.
    required:
      - creation_timestamp
      - source_system
    properties:
      creation_timestamp:
        type: string
        format: ISO8601
        description: Timestamp when this salary slip document was created in the source system. ISO 8601 format in UTC with no timezone offset (e.g., YYYY-MM-DDTHH:MM:SSZ).
        example: "2025-01-05T10:00:00Z"
      source_system:
        type: string
        description: Name or identifier of the payroll system that generated this salary slip.
        example: "Payroll System XYZ"

  employment:
    type: object
    description: Employment details for the employee.
    required:
      - start_date
    properties:
      start_date:
        type: string
        format: ISO8601
        description: Date when the employment started. YYYY-MM-DD
        example: "2025-01-01"
      type:
        type: string
        description: Type of employment.
        example: "full-time"
      weekly_hours:
        type: string
        format: float
        description: Number of weekly working hours. A number larger than or equal to 0.
        example: "40.0"
      organizational_unit_identifier:
        type: string
        description: Identifier for the organizational unit or department.
        example: "DEPT-001"

  yearly_accumulated_gross_pay:
    type: object
    description: Total accumulated gross salary for the year to date.
    properties:
      monetary_amount:
        type: string
        format: float
        description: Total accumulated gross salary for the year to date. A number larger than or equal to 0.
        example: "140000.00"
      currency:
        type: string
        format: "ISO4217"
        description: "ISO 4217 currency code (3 uppercase letters)"
        example: "SEK"

  yearly_accumulated_taxes:
    type: object
    description: Total accumulated taxes deducted for the year to date.
    properties:
      monetary_amount:
        type: string
        format: float
        description: Total accumulated taxes deducted for the year to date. A number larger than or equal to 0.
        example: "30000.00"
      currency:
        type: string
        format: "ISO4217"
        description: "ISO 4217 currency code (3 uppercase letters)"
        example: "SEK"

  pay_period:
    type: object
    description: Information about the current pay period including dates, salary, taxes, and employer details.
    required:
      - start_date
      - end_date
      - payout_date
      - basic_contractual_salary
      - gross_pay
      - tax_deducted
      - net_pay
      - employer
    properties:
      start_date:
        type: string
        format: ISO8601
        description: Start date of the pay period. YYYY-MM-DD
        example: "2025-01-01"
      end_date:
        type: string
        format: ISO8601
        description: End date of the pay period. YYYY-MM-DD
        example: "2025-01-31"
      payout_date:
        type: string
        format: ISO8601
        description: Date when the salary will be paid out to the employee. YYYY-MM-DD
        example: "2025-02-25"
      total_hours_worked:
        type: string
        format: float
        description: Total number of hours worked during the pay period. A number larger than or equal to 0.
        example: "160.0"
      overtime_hours:
        type: string
        format: float
        description: Number of overtime hours worked during the pay period. A number larger than or equal to 0.
        example: "8.0"
      effective_tax_rate_percentage:
        type: string
        format: float
        description: Effective tax rate as a percentage. A number between 0 and 100.
        example: "21.43"

      absences:
        type: array
        description: List of absences during this pay period.
        items:
          type: object
          properties:
            type:
              type: string
              description: Type of absence.
              example: "sick leave"
            duration_in_hours:
              type: string
              format: float
              description: Duration of the absence in hours. A number larger than 0.
              example: "8.0"

      vacation_pay:
        type: object
        description: Vacation pay amount for this pay period.
        properties:
          monetary_amount:
            type: string
            format: float
            description: Vacation pay amount for this period. A number larger than or equal to 0.
            example: "1500.00"
          currency:
            type: string
            format: "ISO4217"
            description: "ISO 4217 currency code (3 uppercase letters)"
            example: "SEK"

      basic_contractual_salary:
        type: object
        description: Basic contractual salary for this pay period.
        required:
          - monetaryAmount
          - currency
        properties:
          monetaryAmount:
            type: string
            format: float
            description: Basic contractual salary for this pay period. A number larger than or equal to 0.
            example: "30000.00"
          currency:
            type: string
            format: "ISO4217"
            description: "ISO 4217 currency code (3 uppercase letters)"
            example: "SEK"

      gross_pay:
        type: object
        description: Total gross salary for this pay period before tax deductions.
        required:
          - monetary_amount
          - currency
        properties:
          monetary_amount:
            type: string
            format: float
            description: Total gross salary for this pay period before tax deductions. A number larger than or equal to 0.
            example: "32500.00"
          currency:
            type: string
            format: "ISO4217"
            description: "ISO 4217 currency code (3 uppercase letters)"
            example: "SEK"

      tax_deducted:
        type: object
        description: Total tax deducted from the gross pay for this pay period.
        required:
          - monetary_amount
          - currency
        properties:
          monetary_amount:
            type: string
            format: float
            description: Total tax deducted from the gross pay for this period. A number larger than or equal to 0.
            example: "6962.50"
          currency:
            type: string
            format: "ISO4217"
            description: "ISO 4217 currency code (3 uppercase letters)"
            example: "SEK"

      additional_payments:
        type: array
        description: List of additional payments for this pay period.
        items:
          type: object
          properties:
            type:
              type: string
              description: Type of additional payment.
              example: "overtime"
            monetary_amount:
              type: string
              format: float
              description: Amount of the additional payment. A number larger than or equal to 0.
              example: "2000.00"
            currency:
              type: string
              format: "ISO4217"
              description: "ISO 4217 currency code (3 uppercase letters)"
              example: "SEK"

      net_pay:
        type: object
        description: Net salary to be paid out to the employee after all deductions.
        required:
          - monetary_amount
          - currency
        properties:
          monetary_amount:
            type: string
            format: float
            description: Net salary to be paid out to the employee after all deductions. A number larger than or equal to 0.
            example: "25537.50"
          currency:
            type: string
            format: "ISO4217"
            description: "ISO 4217 currency code (3 uppercase letters)"
            example: "SEK"

      tax_information:
        type: object
        description: Tax-related information for this pay period.
        properties:
          tax_code:
            type: object
            description: Tax code information used for this employee.
            properties:
              identifier:
                type: string
                description: Tax code identifier.
                example: "Tabell 30"
              scheme:
                type: string
                description: Tax code scheme or system.
                example: "Skatteverket Tax Table"
          tax_deduction_details:
            type: object
            description: Details about tax deductions for this employee.
            properties:
              is_main_income:
                type: boolean
                description: Whether this is the employee's main source of income.
                example: true
              details_provided_by:
                type: string
                description: Authority or organization providing the tax deduction details.
                example: "Skatteverket"

      employee_benefits:
        type: object
        description: Employee benefits provided by the employer.
        properties:
          healthcare:
            type: object
            description: Healthcare coverage benefit.
            properties:
              type:
                type: string
                description: Type of healthcare coverage.
                example: "private"
              coverage:
                type: string
                description: Coverage level.
                example: "family"
              employerContribution:
                type: object
                description: Employer's contribution to healthcare.
                properties:
                  monetary_amount:
                    type: string
                    format: float
                    description: Employer's contribution to healthcare. A number larger than or equal to 0.
                    example: "500.00"
                  currency:
                    type: string
                    format: "ISO4217"
                    description: "ISO 4217 currency code (3 uppercase letters)"
                    example: "SEK"

          meals:
            type: object
            description: Meal benefit provided by the employer.
            properties:
              type:
                type: string
                description: Type of meal benefit.
                example: "lunch vouchers"
              value_per_day:
                type: object
                description: Daily value of the meal benefit.
                properties:
                  monetary_amount:
                    type: string
                    format: float
                    description: Daily value of the meal benefit. A number larger than or equal to 0.
                    example: "100.00"
                  currency:
                    type: string
                    format: "ISO4217"
                    description: "ISO 4217 currency code (3 uppercase letters)"
                    example: "SEK"

          pension_contribution:
            type: object
            description: Pension contribution information.
            properties:
              percentage_of_gross_salary:
                type: string
                format: float
                description: Pension contribution as a percentage of gross salary. A number between 0 and 100.
                example: "4.5"
              employer_paid_to:
                type: string
                description: Name of the pension provider.
                example: "Insurance Co X"

          other_benefits:
            type: array
            description: List of other employee benefits.
            items:
              type: object
              properties:
                type:
                  type: string
                  description: Type of benefit.
                  example: "gym membership"
                value:
                  type: object
                  description: Monetary value of the benefit.
                  properties:
                    monetary_amount:
                      type: string
                      format: float
                      description: Value of the benefit. A number larger than or equal to 0.
                      example: "300.00"
                    currency:
                      type: string
                      format: "ISO4217"
                      description: "ISO 4217 currency code (3 uppercase letters)"
                      example: "SEK"
                description:
                  type: string
                  description: Additional description of the benefit.
                  example: "Monthly gym allowance"

      recipient_account:
        type: object
        description: Bank account information where the salary will be paid.
        properties:
          account_identifiers:
            type: array
            description: List of account identifiers for the recipient.
            items:
              type: object
              properties:
                identifier:
                  type: string
                  description: Account identifier (e.g., IBAN or local account number).
                  example: "SE4550000000050012345678"
                schema:
                  type: string
                  description: Schema or format of the account identifier (e.g., "IBAN", "Account Number", "Bankgiro", "Plusgiro").
                  example: "IBAN"
                bankName:
                  type: string
                  description: Name of the bank.
                  example: "Bank of Sweden"

      holidays:
        type: object
        description: Holiday and vacation information for the employee.
        properties:
          period:
            type: object
            description: The period covered by this holiday information.
            properties:
              start_date:
                type: string
                format: ISO8601
                description: Start date of the holiday period. YYYY-MM-DD
                example: "2024-04-01"
              end_date:
                type: string
                format: ISO8601
                description: End date of the holiday period. YYYY-MM-DD
                example: "2025-03-31"
          total_days_entitled:
            type: string
            format: float
            description: Total number of vacation days the employee is entitled to. A number larger than or equal to 0.
            example: "25.0"
          days_saved_from_previous_years:
            type: string
            format: float
            description: Number of vacation days saved from previous years. A number larger than or equal to 0.
            example: "3.0"
          days_used_in_period:
            type: string
            format: float
            description: Number of vacation days used during this period. A number larger than or equal to 0.
            example: "0.0"
          days_remaining_in_period:
            type: string
            format: float
            description: Number of vacation days remaining after this period. A number larger than or equal to 0.
            example: "28.0"

      employer:
        type: object
        description: Information about the employer paying the salary.
        required:
          - legal_name
          - legal_identifiers
          - contact_information
        properties:
          legal_name:
            type: string
            description: Legal name of the employer.
            example: "Tech Solutions AB"
          legal_identifiers:
            type: array
            description: Legal identifiers for the employer organization.
            minItems: 1
            items:
              type: object
              required:
                - identifier
                - schema
              properties:
                identifier:
                  type: string
                  description: Organization identifier.
                  example: "556789-0123"
                schema:
                  type: string
                  description: Identifier scheme (e.g., "SE-ORGNR" for Swedish organization number, "SE-VAT" for VAT number).
                  example: "SE-ORGNR"
          contact_information:
            type: object
            description: Contact details for the employer.
            required:
              - address
              - email_address
              - telephone_number
            properties:
              address:
                type: object
                description: Physical address of the employer.
                required:
                  - street_address
                  - postal_code
                  - city
                  - country
                properties:
                  street_address:
                    type: string
                    description: Street address of the employer.
                    example: "Storv√§gen 5"
                  postal_code:
                    type: string
                    description: Postal code.
                    example: "164 40"
                  city:
                    type: string
                    description: City name.
                    example: "Kista"
                  country:
                    type: string
                    description: Country name.
                    example: "Sweden"
              email_address:
                type: string
                format: email
                description: Email address of the employer.
                example: "hr@techsolutions.se"
              telephone_number:
                type: string
                description: Telephone number of the employer in E.164 format (including country code).
                example: "+46707070707"
