<!DOCTYPE html>
<html>
<head>
    <title>CORS Test - Kivra POS API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #e8f5e8; border: 1px solid #4caf50; color: #2e7d32; }
        .error { background: #ffebee; border: 1px solid #f44336; color: #c62828; }
        .info { background: #e3f2fd; border: 1px solid #2196f3; color: #1565c0; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { background: #1976d2; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #1565c0; }
    </style>
</head>
<body>
    <h1>ğŸ§ª CORS Test for Kivra POS API</h1>
    <p>This page tests whether CORS is properly configured for loading the POS API YAML file.</p>

    <button onclick="testCORS()">Test CORS Request</button>
    <button onclick="testReDoc()">Test ReDoc Loading</button>
    <button onclick="window.open('index-cors-fixed.html', '_blank')">Open Enhanced POS API Docs</button>

    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
    <script>
        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function testCORS() {
            addResult('ğŸ”„ Testing CORS request to posapi.yaml...', 'info');
            
            fetch('posapi.yaml', {
                method: 'GET',
                mode: 'cors'
            })
            .then(response => {
                addResult(`âœ… CORS request successful! Status: ${response.status}`, 'success');
                addResult(`ğŸ“‹ Response headers: <pre>${[...response.headers.entries()].map(([k,v]) => `${k}: ${v}`).join('\\n')}</pre>`, 'info');
                return response.text();
            })
            .then(content => {
                addResult(`ğŸ“„ YAML content loaded successfully (${content.length} characters)`, 'success');
                addResult(`ğŸ” First 200 characters: <pre>${content.substring(0, 200)}...</pre>`, 'info');
            })
            .catch(error => {
                addResult(`âŒ CORS request failed: ${error.message}`, 'error');
            });
        }

        function testReDoc() {
            addResult('ğŸ”„ Testing ReDoc initialization...', 'info');
            
            fetch('posapi.yaml')
            .then(response => response.text())
            .then(yamlContent => {
                addResult('âœ… YAML loaded, attempting ReDoc initialization...', 'success');
                
                // Create a temporary container for ReDoc test
                const testContainer = document.createElement('div');
                testContainer.id = 'redoc-test';
                testContainer.style.height = '400px';
                testContainer.style.border = '1px solid #ddd';
                testContainer.style.margin = '10px 0';
                document.body.appendChild(testContainer);
                
                Redoc.init(yamlContent, {
                    scrollYOffset: 0,
                    hideHostname: false
                }, testContainer);
                
                addResult('âœ… ReDoc initialized successfully! Check the embedded documentation below.', 'success');
            })
            .catch(error => {
                addResult(`âŒ ReDoc test failed: ${error.message}`, 'error');
            });
        }

        // Auto-run CORS test on page load
        window.addEventListener('load', () => {
            addResult('ğŸš€ Page loaded. Click buttons above to run tests.', 'info');
        });
    </script>
</body>
</html>
